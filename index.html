<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Your Weather App</title>
</head>
<body>
  <header>
    <h1>Your Weather Dashboard</h1>
  </header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-4 side">
      Search for a city:
        <form class="d-flex">
          <input class="form-control search-text" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <div class="card cardOne">
          <div class="card-body">
            Recent Searches 
          </div>
        </div>
      </div>
      <div class="col-lg-8 data-container future">
      
      <div class="container">
        <div class="row">
        <div class="col-md-12 today">
          Current Weather Will Be Displayed Here
        </div>
        </div>
      </div>
        <div class="container">
          <div class="row">
          <div class="col-md-12 future-list">
            <h4>5 Day Forecast:</h4> 
          </div>
      </div>
     </div>
    </div> 
    </div>
    </div>
  </div>
</body>
<script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
  <script src="script.js"></script>
</html>
